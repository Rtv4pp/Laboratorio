	<h1>Filmes</h1>

<img src="Alice.png" title="A jovem segue seu namorado, Jack, o qual é sequestrado e levado ao País das Maravilhas, cidade subterrânea governada pela malvada Rainha de Copas, interpretada pela vencedora do Oscar Kathy Bates, a quem não agrada a chegada de Alice. Alice descobre que uma organização secreta trabalha para a Rainha sequestrando pessoas do mundo real e tirando dos seres humanos suas emoções.">
<img src="Malevola.png" title="Baseado no conto da Bela Adormecida, o filme conta a história de Malévola , a protetora do reino dos Moors. Desde pequena, esta garota com chifres e asas mantém a paz entre dois reinos diferentes, até se apaixonar pelo garoto Stefan. Os dois iniciam um romance, mas Stefan tem a ambição de se tornar líder do reino vizinho, e abandona Malévola para conquistar seus planos. A garota torna-se uma mulher vingativa e amarga, que decide amaldiçoar a filha recém-nascida de Stefan, Aurora. Aos poucos, no entanto, Malévola começa a desenvolver sentimentos de amizade em relação à jovem e pura Aurora.">
