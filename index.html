<!DOCTYPEhtml>
<html>
<cabeça>
  <link type = "text/css" href = "/dist/skin/pink.flag/css/jplayer.pink.flag.min.css" rel = "stylesheet" />    
  <script type = "text/javascript" src = "/js/jquery.min.js" ></script>  
  <script type = "text/javascript" src = "/js/jquery.jplayer.min.js" ></script>  
  <script type = "texto/javascript" > 
    $ ( documento ). pronto ( função (){
      $ ( "#jquery_jplayer_1" ). jPlayer ({
        pronto : função () {   
          $ ( isso ). jPlayer ( "setMedia" , { 
            título : "Bolha" , 
            m4a : "http://www.jplayer.org/audio/m4a/Miaow-07-Bubble.m4a" , 
            oga : "http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg" 
          });
        },
        cssSelectorAncestor : "#jp_container_1" , 
        swfPath : "/js" , 
        fornecido : "m4a, oga" , 
        useStateClassSkin : true , 
        autoBlur : false , 
        smoothPlayBar : true , 
        keyEnabled : true , 
        restanteDuração : true , 
        toggleDuration : true 
      });
    });
  </script>
</head>
<corpo>
<div id = "jquery_jplayer_1" class = "jp-jplayer" ></div>  
<div id = "jp_container_1" class = "jp-audio" role = "aplicativo" aria-label = "media player" >    
  <div class = "jp-type-single" > 
    <div class = "jp-gui jp-interface" > 
      <div class = "jp-volume-controls" > 
        <button class = "jp-mute" role = "button" tabindex = "0" > mudo </button>   
        <button class = "jp-volume-max" role = "button" tabindex = "0" > volume máximo </button>   
        <div class = "jp-volume-bar" > 
          <div class = "jp-volume-bar-value" ></div> 
        </div>
      </div>
      <div class = "jp-controls-holder" > 
        <div class = "jp-controls" > 
          <button class = "jp-play" role = "button" tabindex = "0" > jogar </button>   
          <button class = "jp-stop" role = "button" tabindex = "0" > parar </button>   
        </div>
        <div class = "jp-progresso" > 
          <div class = "jp-seek-bar" > 
            <div class = "jp-play-bar" ></div> 
          </div>
        </div>
        <div class = "jp-current-time" role = "timer" aria-label = "time" >   </div>   
        <div class = "jp-duration" role = "timer" aria-label = "duration" >   </div>   
        <div class = "jp-toggles" > 
          <button class = "jp-repeat" role = "button" tabindex = "0" > repetir </button>   
        </div>
      </div>
    </div>
    <div class = "jp-details" > 
      <div class = "jp-title" aria-label = "title" >   </div>  
    </div>
    <div class = "jp-no-solution" > 
      <span> Atualização necessária </span>
      Para reproduzir a mídia, você precisará atualizar seu navegador para uma versão recente ou atualizar seu <a href = "https://get.adobe.com/flashplayer/" target = "_blank" > plug-in Flash </a> .  
    </div>
  </div>
</div>
</body>
</html>
